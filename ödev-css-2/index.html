<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <div class="">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!" class="img">
        </div>
        <div class="content">
            <p class="">Search the web using Google!</p>
            <input type="search" size="40">
            <div class="clear"></div>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
        <div class="clear"></div>
        <div class="card">
            <p>Special Seachers</p>
            <a href="https://searchworks.stanford.edu/">Stanford Search</a>
            <a href="https://www.plesk.com/blog/various/find-files-in-linux-via-command-line/">Linux Search</a>
        </div>
        <div class="card">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <a href="https://about.google/">About Google!</a>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="card">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="email" name="" id="" value="Your e-mail">
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
