<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!" class="img">
        </div>
        <div class="content">
            <p style="margin-bottom: 0px;" >Search the web using Google!</p>
            <input type="search" size="40">
            <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
        <div class="packet">
            <div class="bg-aqua card">
                <p style="margin: 10px 0 0 0;">Special Seachers</p>
                <a href="https://searchworks.stanford.edu/">Stanford Search</a>
                <br>
                <a href="https://www.plesk.com/blog/various/find-files-in-linux-via-command-line/">Linux Search</a>
            </div>
            <div class="bg-aqua card">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://about.google/">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="bg-aqua card" style="margin-right: 0px;">
                <p style="margin: 0px;">Get Google!</p>
                <p style="margin: 0px;">updates monthly:</p>
                <input type="email" name="" id="" value="Your e-mail">
                <br>
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <div class=" footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
