<h1>LİSTELER</h1>
<!-- listeler -->
<!-- 
sıralı liste -> ordered list -> <ol></ol>
    1. Lorem ipsum dolor sit amet.
    2. Lorem ipsum dolor sit amet.
    3. Lorem ipsum dolor sit amet.
sırasız liste -> unordered list -> <ul></ul>
    - Lorem ipsum dolor sit amet.
    - Lorem ipsum dolor sit amet.
    - Lorem ipsum dolor sit amet. 
liste yapısı olmazsa olmaz -> <li></li>-->

<ol>
    <li>sıralı liste *1*</li>
    <li>sıralı liste *2*</li>
    <li>diğer özellikler:
        <ul>
            <li>sıralı liste *1*</li>
            <li>sıralı liste *2*</li>
            <li>sıralı liste *3*</li>
        </ul>
    </li>
</ol>
