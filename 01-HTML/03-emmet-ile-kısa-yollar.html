<!-- Etiket isimlerini direkt verebiliyoruz
    + -> ile kardeş alt alta öge
    * -> ile kaçtane öge ise o kadar verebiliyoruz
    > -> ile iç içe öge
    ^ -> ile yukarı çık ve öge oluştur // bir üst dizine gel
    lorem. -> kaç kelime ise "loremSAYI" yapıyoruz
    . -> ile ögenin clası
    # -> ile ögenin ıd si
-->
